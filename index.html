<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Calculadora de Churrasco</h1>

    <div class="group">
      <label for="homens">Homens</label>
      <input type="number" id="homens" name="homens" />
    </div>
    <div class="group">
      <label for="mulheres">Mulheres</label>
      <input type="number" id="mulheres" name="mulheres" />
    </div>
    <div class="group">
      <label for="criancas">Crianças</label>
      <input type="number" id="criancas" name="criancas" />
    </div>

    <button id="calcular">Calcular</button>

    <h2>Quantidade de itens a serem comprados</h2>
    <ul id="resultados">
      <!-- Itens serão adicionados dinamicamente aqui -->
    </ul>

    <script src="./js/script.js"></script>
  </body>
</html>
